name: Lint and Test
on:
  push:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: "pyproject.toml"
          enable-cache: true

      - name: pytest
        run: uv run --frozen pytest

      - name: pyright
        run: uv run --frozen pyright
